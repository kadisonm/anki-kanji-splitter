<div class="components">
    <h4>Components</h4>

    <ul class="component-list">
        {{Components}}
    </ul>
</div>

<script>
    (function() {
        const componentList = document.querySelector('.component-list');
        const componentsDiv = document.querySelector('.components');

        if (!componentList.querySelector('.component-item')) {
            componentsDiv.style.display = 'none';
        } else {
            componentsDiv.style.display = 'flex';
        }  
    } ())
</script>
