<div class="strokes-box">
    <div id="strokes">
        {{Strokes}}
    </div>    
</div>

<script>
(function() {
    function randomColor() {
        return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
    }

    const paths = document.querySelectorAll('svg path');

    paths.forEach(path => {
        path.setAttribute('stroke', randomColor());
    });    
} ())
</script>
